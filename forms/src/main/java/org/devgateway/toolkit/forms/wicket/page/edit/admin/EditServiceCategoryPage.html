<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="row">
        <div class="col-md-4" wicket:id="type"/>
    </div>
    <div class="row">
        <div class="col-md-4" wicket:id="code"/>
    </div>
    <div class="row">
        <div class="col-md-4" wicket:id="value"/>
    </div>
    <div class="row">
        <div class="col-md-4" wicket:id="position"/>
    </div>
    <div class="row">
        <div class="col-md-6" wicket:id="color"/>
        <div class="col-md-6" wicket:id="className"/>
    </div>
    <div class="row">
        <div class="col-md-6" wicket:id="textColor"/>
        <div class="col-md-6" wicket:id="backgroundColor"/>
    </div>
    <div class="row">
        <div wicket:id="labels"></div>
    </div>

    <br/>
    <hr class="edit-separator"/>
    <br/>

</wicket:extend>
</body>
</html>
