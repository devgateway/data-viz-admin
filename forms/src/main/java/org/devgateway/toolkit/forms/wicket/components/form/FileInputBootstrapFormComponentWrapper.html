<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <!-- already uploaded file section -->
    <div wicket:id="alreadyUploadedFiles" class="card border-success col-md-12 mb-3">
        <div class="card-header bg-success">
            <span wicket:id="uploadedFilesTitle"></span>
        </div>

        <div class="card-body">
            <table class="table table-condensed table-hover">
                <tbody>
                    <tr wicket:id="list">
                        <td class="col-md-10">
                            <a wicket:id="downloadLink" target="_blank"><span wicket:id="downloadText"/></a>
                        </td>
                        <td class="col-md-2">
                            <i style="cursor: pointer;" wicket:id="download"/>
                            <i style="cursor: pointer;" wicket:id="delete"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- pending files for upload section -->
    <div wicket:id="pendingFiles" class="card border-info col-md-12 mb-3">
        <div class="card-header bg-info">
            <span wicket:id="pendingFilesTitle"></span>
        </div>

        <div class="card-body">
            <table class="table table-condensed table-hover">
                <tbody>
                    <tr wicket:id="list">
                        <td class="col-md-10">
                            <span wicket:id="fileTitle"/>
                        </td>
                        <td class="col-md-2">
                            <i style="cursor: pointer;" wicket:id="delete"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script type="application/javascript">
            // Hide overlay div that covers buttons while loading files.
            $('.cover-buttons-div').css("z-index", -1);
        </script>
    </div>

    <div wicket:id="fileUploadFeedback" class="col-md-12"></div>

    <!-- the input upload section -->
    <div>
        <input class="btn btn-default" type="file" wicket:id="bootstrapFileInput" multiple="multiple"/>
    </div>
</wicket:panel>
</body>
</html>
