version: '3.4'

services:
  admin:
    image: ${REPO}tcdi-admin/admin:${TAG-local}
    depends_on:
      - postgres
    ports:
      - 80:8080
    logging: &json_file
      driver: json-file

  postgres:
    image: mdillon/postgis
    restart: unless-stopped
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: tcdi-admin
    logging: *json_file

volumes:
  postgres: null
