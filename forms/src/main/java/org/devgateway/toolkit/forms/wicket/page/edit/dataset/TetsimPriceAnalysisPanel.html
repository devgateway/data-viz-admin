<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="col-md-12">
        <h3>Price Analysis:</h3>
    </div>

    <div class="col-md-12">
        <table class="table table-hover table-bordered" border="1">
            <thead>
                <tr class="headers">
                    <th wicket:id="analysisHeaders"/>
                </tr>
            </thead>
            <tbody>
                <tr wicket:id="analysisVariables"/>
            </tbody>
        </table>
    </div>
</wicket:panel>
</body>
</html>
