<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>EditAdminSettingsPage</title>
</head>
<body>
<wicket:extend>
    <div class="card border-danger mb-4">
        <div class="card-header bg-danger text-white">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            <span wicket:id="systemTitle">[[System Settings]]</span>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <div wicket:id="rebootServer"></div>
                    <div wicket:id="autosaveTime"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="card border-info mb-4">
        <div class="card-header bg-info text-white">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            <span wicket:id="appSettingsTitle">[[Application Settings]]</span>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <div wicket:id="tetsimCurrency"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div wicket:id="countryName"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div wicket:id="pageSize"></div>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
