<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>EditAdminSettingsPage</title>
</head>
<body>
<wicket:extend>
    <div class="card border-danger">
        <div class="card-header text-white bg-danger">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            <span wicket:id="systemTitle">[[System Settings]]</span>
        </div>
        <div class="card-body">
            <div wicket:id="rebootServer" class="col-md-6"></div>
            <div wicket:id="autosaveTime" class="col-md-6"></div>
        </div>


    </div>
</wicket:extend>
</body>
</html>
