<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div>
        <h3>Base-line Numbers:</h3>
    </div>

    <table class="table table-hover table-bordered" border="1">
        <thead>
            <tr class="headers">
                <th>Base-line Numbers</th>
                <th>Unit</th>
                <th>Values</th>
            </tr>
        </thead>

        <tbody>
            <tr wicket:id="numbers"/>
        </tbody>
    </table>
</wicket:panel>
</body>
</html>
