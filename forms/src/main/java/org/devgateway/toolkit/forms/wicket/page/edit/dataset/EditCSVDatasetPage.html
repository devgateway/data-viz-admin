<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8">
    <title>Edit CSV Dataset</title>
</head>
<body>
<wicket:extend>
    <div class="form-wrapper">

        <div class="row d-flex justify-content-start">
            <div class="col-md-4" wicket:id="year"/>
        </div>

        <div class="row d-flex justify-content-start">
            <div wicket:id="description" class="col-md-6"></div>
        </div>
        <div class="row d-flex justify-content-start">
            <div class="col-md-6">
                <button wicket:id="templateDownloadButton" type="button" id="templateDownloadButton" class="btn pull-right btn-warning">
                    <i class="fa fa-file-csv"></i>Template Download
                </button>
            </div>
        </div>

        <div class="row d-flex justify-content-start">
            <div wicket:id="files" class="col-md-6"></div>
        </div>

        <div class="row d-flex justify-content-start">
            <div class="col-md-4" wicket:id="destinationService"/>
        </div>

    </div>
</wicket:extend>
</body>
</html>
