<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>ListSectionPanel</title>
</head>
<body>
<wicket:panel>
    <div class="row list-wrapper" wicket:id="listWrapper">
        <div class="col-md-12">
            <div class="pane title">
                <h4 wicket:id="panelTitle">[[title]]</h4>
                <span class="count"><span wicket:id="totalEntries">[[totalEntries]]</span> Total Entries</span>
                <a wicket:id="showHideAllEntries">
                    <span class="show-all">show/hide all entries</span>
                </a>
            </div>
        </div>

        <div class="col-md-12" wicket:id="list">
            <div class="card-group" wicket:id="accordion">
                <div class="card bg-light">
                    <div class="card-header bg-light">
                        <div class="row">
                            <div class="col-md-1">
                                <span wicket:id="headerNo" class="list-number"></span>
                            </div>

                            <a class="accordion-toggle col-md-11" wicket:id="accordionToggle">
                                <div class="row">
                                    <div wicket:id="headerField" class="col-md-11 header-field"></div>

                                    <div class="col-md-1">
                                        <span class="show-all float-right"
                                              wicket:id="showDetailsLink">show details</span>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>

                    <div wicket:id="hideableContainer" class="card-body collapse">
                        <div class="row">
                            <div class="col-md-12">
                                <button wicket:id="remove" type="button" class="btn btn-red float-right">Remove</button>
                            </div>
                        </div>

                        <wicket:child/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <button wicket:id="newButton" class="btn btn-blue pull-left" type="button">[[+ ADD another element]]
            </button>
        </div>
    </div>
</wicket:panel>
</body>
</html>
