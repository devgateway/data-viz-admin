<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="row d-flex justify-content-center">
        <div class="col-md-12 col-xs-12">
            <form wicket:id="editForm" role="form">
                <wicket:child/>

                <div class="row d-flex justify-content-center">
                    <div class="col-md-10 col-md-offset-1">
                        <button wicket:id="save" type="button" class="btn btn-green btn-form-action">Save</button>
                        <button wicket:id="delete" type="button" class="btn btn-form-action">Delete</button>
                        <span wicket:id="extraButtons"></span>
                        <button wicket:id="cancel" type="button" class="btn btn-grey btn-form-action">Cancel</button>
                    </div>
                </div>
                <div id="modals">
                    <div wicket:id="cancelModal"></div>
                    <div wicket:id="deleteModal"></div>
                    <div wicket:id="deleteFailedModal"></div>
                    <div wicket:id="saveFailedModal"></div>
                    <div wicket:id="failedModal"></div>
                </div>
            </form>
        </div>
    </div>

    <wicket:fragment wicket:id="noButtons"></wicket:fragment>
</wicket:extend>

</body>
</html>
