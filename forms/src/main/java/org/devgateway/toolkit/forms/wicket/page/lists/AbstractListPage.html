<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

    <wicket:fragment wicket:id="topPageTitleFragment"/>
    <span wicket:id="topPage"></span>
    <div class="row">
        <div class="col-md-12">
            <wicket:child/>
        </div>
    </div>

    <div class="row d-flex justify-content-end py-4">
        <div class="col-md-1 col-md-offset-10">
            <form wicket:id="excelForm">
                <button wicket:id="excelButton" type="button" id="excelButton" class="pull-right btn btn-md btn-warning">
                    <i class="fa fa-file-excel-o"></i>
                    Excel export
                </button>
            </form>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-12 col-md-offset-1">
            <form wicket:id="filterForm">
                <button type="submit" style="display: none;">Submit</button>
                <table class="dataview table" wicket:id="table"></table>
            </form>
        </div>
    </div>

    <div class="row col-md-12 col-md-offset-1">
        <div>
            <span wicket:id="bottomPageFragment"></span>
        </div>
        <div>
            <button wicket:id="new" type="button" class="btn-add-output">
                Add entity
            </button>
        </div>
    </div>

    <wicket:fragment wicket:id="noBottomPageFragment"> </wicket:fragment>

    <span wicket:id="bottomPage"></span>
    <wicket:fragment wicket:id="bottomPageTitleFragment"> </wicket:fragment>

</wicket:extend>
</body>
</html>
